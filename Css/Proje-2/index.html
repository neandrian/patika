<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <title>google</title>

  <body>
    <header>
      <img src="images/google_logo.jpeg" alt="" />
    </header>
    <main>
      <div id="search-box">

        <div>
          <input type="text" />
        </div>
        <div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div id="content-box">
        <div id="left-box">
          <ul>
            <li>Special Searches</li>
            <li><a href="#">Stanford Seach</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </div>
        <div id="middle-box">
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </div>
        <div id="right-box">
          Get Google! <br />
          update monthly: <br />
          <input type="text" placeholder="your e-mail" /> <br />
          <button>Subscribe</button> <a href="#">Archive</a>
        </div>
      </div>
    </main>
